<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Progress Bar</title>
</head>
<body>
    <!-- Membuat Tag Progress Bar -->
   <p> <progress value="50" max="100"></progress> </p> 
   <p> Tinggi Badan : <meter value="175" max="200"></meter> 175cm   </p>
   <!-- Note!
    Minim Progress = 0 | Max Progress = 1 -->
</body>
</html>
