<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio dan Video</title>
</head>
<body>
    <!-- loop 
    Berfungsi ketika audio mati akan memutar ulang
    secara ototmatis.-->
    <audio src="Audio.mp3" controls loop></audio>

    <video src="Video.mp4" controls loop width="300px"></video>
    
</body>
</html>
